<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ようこそ</h1>
    <div class="content">
        <p>これはサンプルページです。</p>
        <p>このページには簡単なスタイリングが適用されています：</p>
        <ul>
            <li>レスポンシブデザイン</li>
            <li>読みやすいフォント</li>
            <li>シンプルなカラースキーム</li>
            <li>適度な余白</li>
        </ul>
    </div>
</body>
</html>
